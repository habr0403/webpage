<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Tails - An Interactive Web Experience for Dog Lovers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .interactive-section {
            text-align: center;
            margin: 50px 0;
        }
        footer {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paws & Tails</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#games">Interactive Games</a>
            <a href="#resources">Resources</a>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Featured Gallery</h2>
            <div class="gallery">
                <img src="dog1.jpg" alt="Dog 1">
                <img src="dog2.jpg" alt="Dog 2">
                <img src="dog3.jpg" alt="Dog 3">
                <img src="dog4.jpg" alt="Dog 4">
            </div>
        </section>
        <section id="games" class="interactive-section">
            <h2>Interactive Games</h2>
            <button onclick="startQuiz()">Which Dog Breed Matches Your Personality?</button>
        </section>
        <section id="resources">
            <h2>Resources</h2>
            <p>Explore our <a href="https://www.akc.org/" target="_blank">Dog Training Resources</a>.</p>
            <p>Learn more about <a href="https://www.petfinder.com/" target="_blank">Adoption</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Paws & Tails. All rights reserved.</p>
    </footer>
    <script>
        function startQuiz() {
            alert("Welcome to the Dog Breed Quiz! Let's find your perfect match.");
          const questions = [
                {
                    question: "How active are you?",
                    options: ["Very Active", "Moderately Active", "Not Very Active"],
                    answer: 0
                },
                {
                    question: "What size of dog do you prefer?",
                    options: ["Small", "Medium", "Large"],
                    answer: 1
                },
                {
                    question: "Do you have children?",
                    options: ["Yes", "No"],
                    answer: 0
                }
            ];

            let score = 0;

            for (let i = 0; i < questions.length; i++) {
                const userAnswer = prompt(`${questions[i].question}\n${questions[i].options.join('\n')}`);
                if (userAnswer && questions[i].options.includes(userAnswer)) {
                    score += questions[i].options.indexOf(userAnswer) === questions[i].answer ? 1 : 0;
                }
            }

            let result;
            if (score === questions.length) {
                result = "You are a perfect match for an active dog!";
            } else if (score > 0) {
                result = "You might enjoy a medium-energy dog.";
            } else {
                result = "Consider a low-energy breed.";
            }

            alert(result);
        }
    </script>
</body>
</html>
